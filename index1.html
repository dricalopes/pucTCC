<html>
    <head>
        <title>
            contrato
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>

 <body>
        <h1> 
            Contrato de Venda e Compra de Imóvel
         </h1>     
        <div class="jumbotron">     
            <form>
                <h1 class="display-8">Dados do Vendedor</h1>              
                <div class="form-group">
                    <label for="nomeVendedor">Nome</label> 
                    <input type="text" class="form-control" id="nomeVendedor">                                                                                  
                </div>
                <div class="form-group">
                    <label for="RGVendedor">RG</label> 
                    <input type="text" class="form-control" id="RGVendedor">                                                                                  
                </div>
                <div class="form-group">
                    <label for="CPFVendedor">CPF</label> 
                    <input type="number" class="form-control" id="CPFVendedor">                                                                                  
                </div>
                <button type="button" class="btn btn-primary" onclick="saveDadosVendedor()">Gravar</button>
            </form>
        </div>
        <div class="jumbotron">
            <form>
                <h1 class="display-8">Dados do Comprador</h1>              
                <div class="form-group">
                    <label for="nomeComprador">Nome</label> 
                    <input type="text" class="form-control" id="nomeComprador">                                                                                  
                </div>
                <div class="form-group">
                    <label for="RGComprador">RG</label> 
                    <input type="text" class="form-control" id="RGComprador">                                                                                  
                </div>
                <div class="form-group">
                    <label for="CPFComprador">CPF</label> 
                    <input type="number" class="form-control" id="CPFComprador">                                                                                  
                </div>

                <button type="button" class="btn btn-primary" onclick="saveDadosComprador()">Gravar</button>
            </form>
        </div>
        <div class="jumbotron">
            <form>
                <h1 class="display-8">Dados do Imóvel</h1>              
                <div class="form-group">
                    <label for="EnderecoImovel">Endereço</label> 
                    <input type="text" class="form-control" id="EnderecoImovel">                                                                                  
                </div>
                <div class="form-group">
                    <label for="Valor">Valor</label> 
                    <input type="number" class="form-control" id="Valor">                                                                                  
                </div>
                <div class="form-group">
                    <label for="Vencimento">Data de Pagamento</label> 
                    <input type="date" class="form-control" id="Vencimento">                                                                                  
                </div>

                <button type="button" class="btn btn-primary" onclick="saveDadosImovel()">Gravar</button>                
            </form>
        </div>        
                    
    </body>
</html>
